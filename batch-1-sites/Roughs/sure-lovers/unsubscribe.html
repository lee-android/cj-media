<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet">
<title>Sure Lovers: Unsubscribe</title>
<style>

  opacity: 1;

</head>

<body>
  <div id="container" style="width:100%;font-family: 'Roboto', sans-serif;background-color:#000000">
    <table width="100%" align="center"  border="0" cellpadding="0" cellspacing="0" style="max-width:1000px;">
      <tr>
        <td align="center">
          <a href="/"><img src="img/logo.png" style="max-width:100%;display:block;padding-bottom: 10px;" alt=""></a>
          </td>
        </tr>
      </table>

      <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;background-color:#000000">
        <tr>
          <td align="center" valign="top">
            <table class="main" align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:100%; height:900px;background-image:  url('../img/bg_main.jpeg');background-repeat: no-repeat;background-size: cover; background-position: center;">
                <tr>
                  <td align="center" valign="top" style="font-size:0;padding-bottom:20px;">
                    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:100%;height:50px;border-collapse: collapse;">
                        <tr>
                            <td align="center" valign="top" style="padding: 0px 10px 0px 10px">

                            </td>
                        </tr>
                    </table>

                    <div style="display:block; max-width:100%; min-width:200px; vertical-align:middle; width:100%;">
                      <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:500px;border: 1px solid #c7c8ca;border-radius:10px;background-color:#ffffff;opacity:95%;">
                        <tr>
                          <td align="center" valign="top" style="padding: 10px;">
                            <br>
                            <br>
                              <div style="max-width:400px;padding-top:20px;">
                                <font face="'Roboto', sans-serif;" style="font-size: 20px;font-weight:bold;" color="#000000">We're sorry to see you go!
                                </font>
                                 <br>
                                 <font face="'Roboto', sans-serif;" style="font-size: 15px;font-weight:300;" color="#000000"> Enter your email address to unsubscribe from Sure Lovers.
                                 </font>
                                 <br>
                                </span>
                                <div class="vertical-spacer" width="100%" style="font-size: 11px;">
                                  <br>
                                </div>
                              </div>

                                <div style="border:0px;margin:0px;padding:0px;">
                                  <input type="hidden" name="ipaddress" value="">
                	                  <input class="siteId-input" type="hidden" id="siteId" name="siteId" value="6">
                                    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:500px;">
                                      <tr>
                                        <td align="center" valign="top" style="padding:20px 10px;">
                                          <span style="font-family:'Roboto', sans-serif;font-size: 16px;color:#000000">Email&nbsp;|&nbsp;</span>
                                              <input type="TEXT" size="30" class="input-field-unsub" id="email" name="" style="border-left:0px;border-right:0px;border-top:0px;border-bottom:1px solid#000000;height: 22px;width: 200px;background-color:#ffffff;color:#000000;">
                                              <font face="'Roboto', sans-serif;" style="font-size: 11pt" color="#000000">
                                              </font>
                                        </td>
                                      </tr>

                                  </table>
                                  <table width="100%" align="center" border="0" cellpadding="0" cellspacing="0" style="max-width:500px;">
                                    <tr>
                                      <td align="center" style="padding:20px 10px 40px 10px;">
                                        <button class="unsubscribe-button" style="max-width:230px;width:100%;background-color:#bba21f;margin: 10px 0px 10px 0px;padding: 14px 0px 14px 0px;border: 0px solid #000000;border-radius:10px;box-shadow: 2px 2px 8px #686868b8;text-align: center; font-size:18px;font-weight:400;color: #ffffff;line-height: 1;font-family:'Roboto', serif;" >Unsubscribe
                                        </button>
                                      </td>
                                    </tr>
                                  </table>
                                </div>

                          </td>
                        </tr>
                      </table>
                  </div>

        </td>
        </tr>
      </table>


  <script src="alertify/alertify.min.js"></script>
  <link rel="stylesheet" href="alertify/css/alertify.min.css" />
  <link rel="stylesheet" href="alertify/css/themes/default.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
      $('.unsubscribe-button').click(function(){
          var emailInput = $('.input-field-unsub').val();
          if(emailInput == '' || emailInput == null){
              alertify.error('Error!!! Please enter email address to unsubscribe');
          }else{

              var uri = "https://api.surelovers.com/api/unsubscribe?";

              // console.log('button-clicked!!!');
              var emailInput = $('.input-field-unsub').val();
              var emailInputStr = "email=" + emailInput;
              var siteIdInput = $('.siteId-input').val();
              var siteIdInputStr = "&siteId=" + siteIdInput;
              // console.log('emailInput: ' + emailInput);
              var apiEndpoint = uri + emailInputStr + siteIdInputStr;
              // console.log('apiEndpoint: ' + apiEndpoint);

              $.ajax({
              type: "GET",
              url: apiEndpoint
              }).done(function (data, ) {
                  alertify.success('Success!!! ' + emailInput + ' has been unsubscribed.');
                  // console.log(data);
              }).fail(function (jqXHR, textStatus, errorThrown) {
                  alertify.error('response-text: ' + jqXHR.responseText + ' | status: ' + textStatus);
                  // console.log(jqXHR.responseText);
                  // console.log(textStatus);
              });

          }
      });
  </script>

</body>
</html>
