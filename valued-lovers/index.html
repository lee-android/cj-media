<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Valued Lovers</title>
</head>
<body>
    <h1>Valued Lovers</h1>

    <div class="container">
        <div class="form-container">
            <div class="col-1">
                <label for="f-name">First Name</label>
                <input class="fname-input" type="text" id="firstName" name="user_name" placeholder="First Name" required/>

                <label for="email">Email</label>
                <input class="email-input" type="email" for="email" name="user_email" id="email" placeholder="Email" required/>

                <label for="address">address</label>
                <input type="text" class="street-input" name="address" id="address" placeholder="Address" required>

                <label for="state">State</label>
                <select name="state" class="form-input state-input" id="state" required>
                    <option disabled="disabled" selected="selected">Select State</option>
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DC">District of Columbia</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="col-2">
                <label for="l-name">Last Name</label>
                <input class="fname-input" type="text" id="lastName" name="user_name" placeholder="Last Name" required/>

                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-input gender-input" required>
                    <option disabled="disabled" selected="selected">Gender*</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>

                <label for="city">city</label>
                <input type="text" class="city-input" name="city" id="city" placeholder="City" required>

                <label for="zipcode">Zipcode</label>
                <input type="text" class="form-input zip-input" name="zipcode" id="zip" placeholder="Zipcode" required>
                
                
            </div>
            <div class="dob">
                <label class="dob-label" for="dob">Date of birth</label>
            </div>
        </div>
        <div class="image-container">

        </div>
    </div>
</body>
</html>
